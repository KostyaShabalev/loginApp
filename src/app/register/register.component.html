
<div class="register">

  <mat-form-field>
    <input matInput placeholder="Login" class="register__input-name" [(ngModel)]="registerUserData.login">
  </mat-form-field>
  <br>

  <mat-form-field>
    <textarea matInput placeholder="Password" class="register__input-password" [(ngModel)]="registerUserData.password"></textarea>
  </mat-form-field>
  <br>

<a mat-button color="primary" (click)="registerUser()">Register</a>

</div>
